{% extends "base.html" %}
{% block title %}Lunaris - Kontakt{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}
{% block content %}
<main class="contact-wrapper">
  <section class="globe-section">
    <div id="globeChart"></div>
  </section>

  <div id="popup" class="popup hidden">
    <button id="popup-close" class="popup-close">X</button>
    <h3 id="popup-title"></h3>
    <p id="popup-office"></p>
    <p id="popup-address"></p>
    <p id="popup-email"></p>
    <p id="popup-phone"></p>
  </div>


  <section class="form-section">
    <h2>Kontaktformular</h2>
    <form id="contactForm">
      <label for="firstname">Vorname</label>
      <input type="text" id="firstname" required placeholder="Max" />

      <label for="lastname">Nachname</label>
      <input type="text" id="lastname" required placeholder="Mustermann" />

      <label for="email">E-Mail</label>
      <input type="email" id="email" required placeholder="max@example.com" />

      <label for="phone">Telefon-Nr.</label>
      <input type="text" id="phone" placeholder="+xx xx xxx xx xx" />

      <label for="message">Nachricht</label>
      <textarea id="message" required placeholder="Ihre Nachricht..."></textarea>

      <button type="submit">Absenden</button>
    </form>
  </section>

  <div class="contact-info">
    <p>Kontakt: <a href="mailto:info@lunaris-global.com">info@lunaris-global.com</a></p>
    <div class="social-icons">
      <a href="#" title="X"><i class="fab fa-x-twitter"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</main>

<!-- Scripts -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map-geodata.js"></script>
<script src="{{ url_for('static', filename='js/contact.js') }}"></script>
{% endblock %}
